<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Adegoke: Sabotage Pro</title>
    <style>
        * { box-sizing: border-box; touch-action: none; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { margin: 0; background: #000; color: gold; font-family: 'Courier New', monospace; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        #game-container { position: relative; width: 100%; flex-grow: 1; background: #111; border: 4px solid gold; overflow: hidden; }
        
        /* Michael & Chopper */
        #player-group { position: absolute; width: 80px; height: 120px; left: 50px; top: 50%; transform: translateY(-50%); z-index: 10; pointer-events: none; }
        #chopper { width: 80px; height: 40px; background: #222; border: 2px solid gold; border-radius: 10px; }
        #rotor { position: absolute; top: -5px; width: 80px; height: 4px; background: #666; animation: spin 0.1s linear infinite; }
        #cable { position: absolute; top: 40px; left: 39px; width: 2px; height: 40px; background: gold; }
        #michael { position: absolute; top: 75px; left: 15px; font-size: 45px; }
        @keyframes spin { from { transform: scaleX(1); } to { transform: scaleX(-1); } }

        .note { position: absolute; width: 15px; height: 15px; background: gold; border-radius: 50%; box-shadow: 0 0 10px gold; z-index: 15; }
        .bot { position: absolute; font-size: 40px; z-index: 5; }

        #hud { position: absolute; top: 10px; left: 10px; z-index: 100; font-weight: bold; background: rgba(0,0,0,0.7); padding: 10px; border: 1px solid gold; }
        #ticker { background: gold; color: #000; padding: 10px; font-weight: bold; text-align: center; font-size: 14px; text-transform: uppercase; }

        #overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; text-align: center; }
        .btn { background: gold; color: #000; border: none; padding: 20px 40px; font-size: 20px; font-weight: bold; cursor: pointer; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="hud">SCORE: <span id="score">0</span></div>
        
        <div id="overlay">
            <h1 style="margin:0">MICHAEL ADEGOKE</h1>
            <h3 style="color:white">CHOPPER SABOTAGE</h3>
            <p style="color:#aaa">DRAG TO FLY | TAP/CLICK TO SHOOT</p>
            <button class="btn" onclick="start()">START DANCE</button>
        </div>

        <div id="player-group">
            <div id="rotor"></div>
            <div id="chopper"></div>
            <div id="cable"></div>
            <div id="michael">üï∫üèæ</div>
        </div>
    </div>

    <div id="ticker">MICHAEL ADEGOKE: WORLD-CLASS CHOREOGRAPHER & STUDIO FOUNDER</div>

<script>
    const container = document.getElementById('game-container');
    const player = document.getElementById('player-group');
    const scoreEl = document.getElementById('score');
    const overlay = document.getElementById('overlay');
    const ticker = document.getElementById('ticker');

    let pX = 50, pY = 200, score = 0, active = false;
    let bullets = [], enemies = [];
    
    const facts = [
        "5X US REGIONAL SHOWDANCE CHAMPION",
        "WORLD FINALIST BALLROOM DANCER",
        "FOUNDER: MICHAEL ADEGOKE DANCE STUDIO",
        "EXPERT CHOREOGRAPHER FOR TV & STAGE",
        "LEGACY OF 20+ YEARS IN DANCE"
    ];

    // UNIVERSAL SOUND (Works on Mobile after first click)
    const AudioCtx = window.AudioContext || window.webkitAudioContext;
    let audio = null;
    function playTone(freq, type, vol, dur) {
        if(!audio) audio = new AudioCtx();
        if(audio.state === 'suspended') audio.resume();
        const o = audio.createOscillator();
        const g = audio.createGain();
        o.connect(g); g.connect(audio.destination);
        o.type = type; o.frequency.value = freq;
        g.gain.setValueAtTime(vol, audio.currentTime);
        g.gain.exponentialRampToValueAtTime(0.0001, audio.currentTime + dur);
        o.start(); o.stop(audio.currentTime + dur);
    }

    function start() {
        overlay.style.display = 'none';
        active = true;
        score = 0;
        scoreEl.innerText = score;
        requestAnimationFrame(update);
        spawnEnemy();
    }

    // POINTER EVENTS (This is the fix: Handles Mouse and Touch together)
    container.addEventListener('pointermove', (e) => {
        if(!active) return;
        const rect = container.getBoundingClientRect();
        pX = e.clientX - rect.left - 40;
        pY = e.clientY - rect.top - 20;
    });

    container.addEventListener('pointerdown', (e) => {
        if(!active) return;
        playTone(600, 'sine', 0.1, 0.2);
        const b = document.createElement('div');
        b.className = 'note';
        b.style.left = (pX + 60) + 'px';
        b.style.top = (pY + 95) + 'px';
        container.appendChild(b);
        bullets.push({ el: b, x: pX + 60, y: pY + 95 });
    });

    function spawnEnemy() {
        if(!active) return;
        const e = document.createElement('div');
        e.className = 'bot';
        e.innerHTML = ['üßü','ü§°','üëé'][Math.floor(Math.random()*3)];
        e.style.left = window.innerWidth + 'px';
        e.style.top = (Math.random() * (window.innerHeight - 200) + 50) + 'px';
        container.appendChild(e);
        enemies.push({ el: e, x: window.innerWidth, y: parseFloat(e.style.top) });
        setTimeout(spawnEnemy, Math.max(500, 1500 - (score * 5)));
    }

    function update() {
        if(!active) return;

        player.style.left = pX + 'px';
        player.style.top = pY + 'px';

        bullets.forEach((b, i) => {
            b.x += 10;
            b.el.style.left = b.x + 'px';
            if(b.x > window.innerWidth) { b.el.remove(); bullets.splice(i, 1); }
        });

        enemies.forEach((e, i) => {
            e.x -= (4 + score/100);
            e.el.style.left = e.x + 'px';

            bullets.forEach((b, bi) => {
                if(Math.abs(b.x - e.x) < 40 && Math.abs(b.y - e.y) < 40) {
                    playTone(150, 'square', 0.1, 0.1);
                    e.el.remove(); enemies.splice(i, 1);
                    b.el.remove(); bullets.splice(bi, 1);
                    score += 10;
                    scoreEl.innerText = score;
                    if(score % 50 === 0) ticker.innerText = facts[Math.floor(Math.random()*facts.length)];
                }
            });

            if(Math.abs(e.x - (pX+40)) < 40 && Math.abs(e.y - (pY+80)) < 50) die();
            if(e.x < -60) { e.el.remove(); enemies.splice(i, 1); }
        });

        requestAnimationFrame(update);
    }

    function die() {
        active = false;
        playTone(50, 'sawtooth', 0.2, 0.5);
        overlay.style.display = 'flex';
        overlay.innerHTML = `<h1 style="color:red">RETIRED</h1><p>SCORE: ${score}</p><button class="btn" onclick="location.reload()">TRY AGAIN</button>`;
    }
</script>
</body>
</html>
